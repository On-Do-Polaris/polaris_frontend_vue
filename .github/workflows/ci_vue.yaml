# ci_vue.yaml
name: CI - Build & Push

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  IMAGE_NAME: ondo-frontend

jobs:
  test:
    name: 코드 품질 검사
    runs-on: ubuntu-22.04

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node 22 설정
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: 'npm'

      - name: 의존성 설치
        run: npm ci

      - name: 코드 스타일 검사 (ESLint)
        run: npx eslint . --ext .ts,.tsx,.js,.jsx,.vue

      - name: 코드 포맷 검사 (Prettier)
        run: npx prettier --check .

      - name: 타입 체크 (TypeScript)
        run: npx tsc --noEmit

      - name: 단위 테스트 실행 (Vitest)
        run: npx vitest run

  build-and-push:
    name: Docker 이미지 빌드 및 푸시
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Docker 메타데이터 추출
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.OCIR_REGISTRY }}/${{ secrets.OCIR_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-
            type=raw,value=latest

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: OCIR 로그인
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.OCIR_REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_TOKEN }}

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: 이미지 정보 출력
        run: |
          echo "### Docker Image Published to OCIR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ secrets.OCIR_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:** CD workflow will deploy this image automatically" >> $GITHUB_STEP_SUMMARY
